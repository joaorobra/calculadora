<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>

  <body class="conteudo">
    <header></header>

    <main class="conteudo-principal">
      <section class="seletor">
        <div class="boas-vindas">
          <h1>Olá!</h1>
          <h2>O que deseja calcular?</h2>
        </div>
        <section class="botoes">
          <a
            href="calculadoras-simples/scalc-aposentadoria.html"
            target="tela-calc"
          >
            <button>
              <img alt="botão" class="icon" src="icons/cottage.png" />Simulação de
              aposentadoria
            </button>
          </a>

          <a
            href="calculadoras-simples/scalc-aportesconstantes.html"
            target="tela-calc"
          >
            <button>
              <img alt="botão" class="icon" src="icons/savings.png" /> Aportes constantes
            </button>
          </a>

          <a href="calculadoras-simples/scalc-salarioliquido.html" target="tela-calc">
            <button>
              <img alt="botão" class="icon" src="icons/request_quote.png" />Salário líquido
            </button>
          </a>

          <a
            href="calculadoras-simples/scalc-financiamentos.html"
            target="_blank"
          >
            <button>
              <span class="material-symbols-outlined">
                compare
                </span>Financiamento Comparativo
            </button>
          </a>

          <a href="">
            <button>
              <img alt="botão" class="icon" src="icons/real_estate_agent.png" />Imposto
              sobre herança
            </button>
          </a>

          <a href="">
            <button>
              <img alt="botão" class="icon" src="icons/credit_card.png" />Organizador de
              dívidas
            </button>
          </a>

          <a href="">
            <button>
              <span class="material-symbols-outlined">
                mintmark
                </span>Calcular desconto
            </button>
          </a>

          <a href="">
            <button>
              <span class="material-symbols-outlined">
                pie_chart
                </span>Divisão de herança
            </button>
          </a>
        </section>
      </section>

      <iframe class="calculadora" name="tela-calc" frameborder="0"></iframe>
    </main>
  </body>

  <footer></footer>
</html>
